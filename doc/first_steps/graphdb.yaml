version: kgsteward_yaml_3
server:
  brand         : graphdb
  location      : http://localhost:7200
  server_config : graphdb.config.ttl
  username      : ${GRAPHDB_USERNAME}
  password      : ${GRAPHDB_PASSWORD}
  repository    : first_steps
context_base_IRI: http://example.org/context/
file_loader:
  method: file_store
url_loader:
  method: sparql_load
dataset: !include dataset.yaml
queries:
  - name: "query"
    file: "sparql/query/*.rq"
validations:
  - name: "validation"
    file: "sparql/validate/*.rq"
